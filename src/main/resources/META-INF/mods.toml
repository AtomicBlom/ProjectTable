modLoader="javafml" #mandatory
loaderVersion="[43,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
issueTrackerURL="https://github.com/AtomicBlom/ProjectTable/issues" #optional
license="LGPL3"

[[mods]] #mandatory
    modId="projecttable" #mandatory
    version="${file.jarVersion}" #mandatory
    displayName="Project Table" #mandatory
    #updateJSONURL="http://myurl.me/" #optional
    #displayURL="http://example.com/" #optional
    #logoFile="examplemod.png" #optional
    credits="Huge thanks to Gentleman_Gnu for the new model" #optional
    authors="AtomicBlom, Rorax" #optional
    description='''
    This is a mod primarily for Mod Pack makers that allows you to create epic large scale crafting recipes, and make it easy to consume those recipes.

    Recipes can be defined using large numbers of items. Ore dictionary is fully supported, as is meta values.
    '''
[[dependencies.projecttable]] #optional
    modId="forge" #mandatory
    mandatory=true #mandatory
    versionRange="[43,)" #mandatory
    ordering="NONE"
    side="BOTH"

[[dependencies.projecttable]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.19.2,1.20)"
    ordering="NONE"
    side="BOTH"
